<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../images/vue.png">
    <title>Vue(v-for)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <input type="text" v-model="id" />
      <input type="text" v-model="name" />
      <button @click="add">添加</button>

      <ol v-for="(item, index) in options" :key="item.id">
        <input type="checkbox" />
        {{item.id}} -- {{item.name}}
      </ol>
    </div>
</body>
<script>
    var app1 = new Vue({
        el: '#app',
        data: {
            options: [
              {id: 1, name: '老子'},
              {id: 2, name: '孔子'},
              {id: 3, name: '孟子'}
            ],
            id: null,
            name: null
        },
        methods: {
          add() {
            this.options.unshift({id: this.id, name: this.name});
          }
        },
    });
</script>
</html>
