<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../images/vue.png">
    <title>组件定义</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <h4>其他元素 没有被覆盖</h4>
      <p-comp></p-comp>
    </div>

    <template id="t_html">
      <div>
        <h3>这是一种怎样的组件定义方式：{{msg}}</h3>
      </div>
    </template>
</body>
<script>
    var comp = Vue.component('p-comp', {
      data() {
        return {
          msg: '你说呢'
        }
      },
      template: '#t_html'
    });

    var app = new Vue({
        el: '#app'
    });
</script>
</html>
